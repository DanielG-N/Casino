<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <p id="chooseagame">Choose a game:</p>
    <div class="centerMenu">
        <div id="gameMenu">
            <img src="../assets/Poker Icon.png" width="300px" id="game1" class="gameMenuItem" onclick="Poker()">
            <img src="../assets/Blackjack Icon.png" width="300px" id="game2" class="gameMenuItem" onclick="Blackjack()">
            <img src="../assets/Craps Icon.png" width="300px" id="game3" class="gameMenuItem" onclick="Craps()">
            <br>
            <img src="../assets/Slot Machine Icon.png" width="300px" id="game4" class="gameMenuItem">
            <img src="../assets/Roulette Icon.png" width="300px" id="game5" class="gameMenuItem">
        </div>
    </div>
    <input type="button" class="backbutton" value="Back"  onclick="BackButton()">
    <div id="bankAndChips">    
        <p id="chipsAmount">Chips: $4000</p>
        <input type="button" class="bankbutton" value="Bank"  onclick="BankButton()">
    </div>
    <script src="menu.js"></script>
</body>
</html>
